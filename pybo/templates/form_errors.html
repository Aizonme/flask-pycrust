<!-- 필드 오류 -->
{%for field, errors in form.errors.items()%}
<div class="alert alert-danger" role="alert">
    <strong>{{form[field].label}}</strong>:{{','.join(errors)}}
</div>
{%endfor%}
<!-- Flash 처리 -->
{%for msg in get_flashed_messages()%}
<div class="alert alert-danger" role="alert">
    {{msg}}
</div>
{%endfor%}
