{%extends 'base.html'%}
{%block content%}
<div class='container'>
    <form id='lecture-form' method='POST' class='post-form my-3'>
        {{form.csrf_token}}
        {%for field, errors in form.errors.items()%}
        <div class='alert alert-danger' role='alert'>
            <strong>{{form[field].label}}</strong>:{{','.join(errors)}}
        </div>
        {%endfor%}
        <div class='form-group'>
            <input type='text' name='subject' id='subject' class='form-control' placeholder='제목' value="{{form.subject.data or ''}}">
        </div>
        <div id='test-editor' stype='height:100%'>
            <textarea name='content' id='content'>{{form.content.data or ''}}</textarea>
        </div>
        <button type='submit' class='btn btn-primary'>등록하기</button>
    </form>
</div>
{%endblock%}
{%block script%}
<script>
$(function(){
    var editor=editormd('test-editor',{
        width:"100%",
        height:580,
        path:"/static/editor.md/lib/"
    })
})
</script>
{%endblock%}
