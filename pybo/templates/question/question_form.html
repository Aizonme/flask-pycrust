{%extends 'base.html'%}
{%block content%}
<div class='container'>
    <h5 class='my-3 border-bottom pb-2'>글쓰기<h5>
    <form id='question-form' method='POST' class='post-form my-3'>
        {{form.csrf_token}}
        {%for field, errors in form.errors.items()%}
        <div class='alert alert-danger' role='alert'>
            <strong>{{form[field].label}}</strong>:{{','.join(errors)}}
        </div>
        {%endfor%}
        <div class='form-group'>
            <label for='subject'>제목</label>
            <input type='text' name='subject' id='subject' class='form-control' value="{{form.subject.data or ''}}">
        </div>
        <div class='form-group'>
            <label for='content'>내용</label>
            <textarea class='form-control' name='content' id='content' class='form-control' rows='15'>{{form.content.data or ''}}</textarea>
        </div>
        <button type='submit' class='btn btn-primary'>등록</button>
    </form>
</div>
{%endblock%}
