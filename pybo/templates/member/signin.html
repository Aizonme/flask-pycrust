{%extends 'base.html'%}
{%block content%}
<div class='container my-3'>
    <form method='POST' class='post-form'>
        {{form.csrf_token}}
        {%include 'form_errors.html'%}
        <div class='form-group'>
            <label for='userId'>아이디</label>
            <input type='text' class='form-control' name='userId' id='userId' value='{{form.userId.data or ""}}'>
        </div>
        <div class='form-group'>
            <label for='userPwd'>비밀번호</label>
            <input type='password' class='form-control' name='userPwd' id='userPwd' value="{{form.userId.data or ''}}">
        </div>
        <div class='form-group'>
            <label for='pwdcheck'>비밀번호 확인</label>
            <input type='password' class='form-control' name='pwdcheck' id='pwdcheck' value="">
        </div>
        <div class='form-group'>
            <label for='userEmail'>이메일</label>
            <input type='email' class='form-control' name='userEmail' id='userEmail' value="{{form.userEmail.data or ''}}">
        </div>
        <button type="submit" class="btn btn-primary">가입하기</button>
    </form>
</div>
{%endblock%}
